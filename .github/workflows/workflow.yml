name: SonarQube

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    uses: ./.github/workflows/build.yml

  test:
    uses: ./.github/workflows/test.yml
    needs: build

  sonarqube:
    uses: ./.github/workflows/sonarqube.yml
    needs: build

  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: [ build, test, sonarqube ]